<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;    
    var w;
    var h;

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;
        w = 0.5 * c.width;
        h = 0.5 * c.height;
        update();
    }

    var frame = 0;
    function update() {
        window.requestAnimationFrame(update);

        frame++;
        if(frame % 10 !== 0) return;
        
        for(i = 0; i < 50; i++){
            var ran = Math.random() * 8;
            //var color1 = Math.floor(255 - i * (Math.random() * 3 + 2));
            //var color2 = Math.floor(255 - i * (Math.random() * 5 + 5));
            //var color3 = Math.floor(255 - i * (Math.random() * 2));
            
            var color1 = Math.floor(255 - i * (Math.random() * 10 + 1));
            var color2 = Math.floor(255 - i * (Math.random() * 5 + 1));
            var color3 = Math.floor(255 - i * (Math.random() * 1 + 1));
            
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = "0.5";
            ctx.fillStyle = "rgba(" + color1 + "," + color2 + "," + color3 + ", 0.4)";
            ctx.arc(w - ran * i, h, 400 - ran * i, 0, 2.0 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
        
        }        
        
    }
        
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block; width: 100%}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
