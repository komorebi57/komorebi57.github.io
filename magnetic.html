<!DOCTYPE html>
<html>

<head>
<script>
var c;
var ctx;


function main() {
    c = document.getElementById('c');
    ctx = c.getContext('2d');
    c.width = window.innerWidth * 2;
    c.height = window.innerHeight * 2;
    
    update();
}

function update(){
    var tx = 700;
    var ty = 450;
    ctx.beginPath();
    ctx.strokeStyle = "rgba(55, 155, 255, 1)";
    ctx.lineWidth = 2;
    ctx.fillStyle = "rgba(255, 225, 255, 1)";
    ctx.arc(tx, ty, 5, 0, 2.0 * Math.PI);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
    
    var x = 200;
    var y = 200;

    var size = 50;
    ctx.beginPath();
    ctx.strokeStyle = "rgba(55, 155, 255, 1)";
    ctx.lineWidth = 2;
    ctx.fillStyle = "rgba(255, 225, 255, 1)";
    ctx.arc(x, y, size, 0, 2.0 * Math.PI);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
    
//두 점사이의 각도 구하는 것
    var angle = Math.atan2(-(ty - y), tx - x);
    var x2 = Math.cos(angle) * size;
    var y2 = Math.sin(angle) * size;

    ctx.beginPath();
    ctx.strokeStyle = "rgba(55, 155, 255, 1)";
    ctx.lineWidth = 2;
    ctx.moveTo(x + x2, y - y2);
    ctx.lineTo(x - x2, y + y2);
    ctx.stroke();
    ctx.closePath();
}
   
    
window.addEventListener('load', main);

    </script>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            display: block;
            width: 100%;
        }

    </style>
</head>

<body>
    <canvas id="c"></canvas>
</body>

</html>
