    function triangle(x, y, angle, len, color) {
        var ang = 120 + angle;
        var ang2 = 240 + angle;
        var ang3 = 360 + angle;

        var x2 = x + Math.cos(ang/ 360 * 2 * Math.PI) * len;
        var y2 = y - Math.sin(ang/ 360 * 2 * Math.PI) * len;

        var x3 = x2 + Math.cos(ang2/ 360 * 2 * Math.PI) * len;
        var y3 = y2 - Math.sin(ang2/ 360 * 2 * Math.PI) * len;

        var x4 = x3 + Math.cos(ang3/ 360 * 2 * Math.PI) * len;
        var y4 = y3 - Math.sin(ang3/ 360 * 2 * Math.PI) * len;

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = "color";
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.lineTo(x4, y4);
        ctx.fill();
        ctx.closePath();
  }

            var iNoise =  + Math.random() * 0.5;
            var x = Math.cos(i + iNoise) * r;
            var y = Math.sin(i + iNoise) * r;
            ctx.fillStyle=color;
            triangle(
                x + window.innerWidth * 0.5,
                y + window.innerHeight * 0.5,
                angle1,
                size * scale
            );
        }
    }
