<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
     
       for(var i = 0; i < 10; i++){
            var rand = Math.random() * 700 + 100;
            var rand2 = Math.random() * 500 + 100;
            tree(rand, rand2);
    }
    
        
}
    
    function tree(rand, rand2){
        for(i = 0;  i < 2; i++){
            var width = rand;
            var height = rand2;    
            var ang2 = 70;
            var len = 70;

            var x2 = width + Math.cos(ang2/ 360 * 2 * Math.PI) * len
            var y2 = height - Math.sin(ang2 / 360 * 2 * Math.PI) * len

            ctx.beginPath();
            ctx.lineWidth = '1.5';
            //ctx.strokeStyle = "rgb(255, 150, " + (i * 10) + ")";
            ctx.strokeStyle = 'red';
            ctx.moveTo(width, height);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            
            var ang3 =60;

            var x3 = width + Math.cos(ang3 / 360 * 2 * Math.PI) * len
            var y3 = height - Math.sin(ang3 / 360 * 2 * Math.PI) * len

            ctx.beginPath();
            ctx.lineWidth = '1.5';
            ctx.strokeStyle = 'blue';
            ctx.moveTo(width, height);
            ctx.lineTo(x3, y3);
            ctx.stroke();       
            
            var ang4 = 50;
            var len2 = 70;

            var x4 = x2 +Math.cos(ang4 / 360 * 2 * Math.PI) * len2
            var y4 = y2 -(Math.sin(ang4 / 360 * 2 * Math.PI) * len2)

            ctx.beginPath();
            ctx.lineWidth = '1.5';
            ctx.strokeStyle = 'orange';
            ctx.moveTo(x2, y2);
            ctx.lineTo(x4, y4);
            ctx.stroke();            
            
            var ang5 = 60;
            var len2 = 70;

            var x5 = x2 +Math.cos(ang5 / 360 * 2 * Math.PI) * len2
            var y5 = y2 -(Math.sin(ang5 / 360 * 2 * Math.PI) * len2)

            ctx.beginPath();
            ctx.lineWidth = '1.5';
            ctx.strokeStyle = 'pink';
            ctx.moveTo(x3, y3);
            ctx.lineTo(x5, y5);
            ctx.stroke();             
        
            ctx.beginPath();
            ctx.lineWidth = '1.5';
            ctx.strokeStyle = 'skyblue';
            ctx.moveTo(x5, y5);
            ctx.lineTo(x4, y4);
            ctx.stroke();             
            
   
        }
  }

    
window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
