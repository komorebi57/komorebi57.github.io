<!DOCTYPE html>
<html>
<head>
<script src="seedrandom.js"></script>
<script>
    var ctx;    
    var seed = 'Hello' + Math.random();

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;
        var w = c.width * 0.5;
        var h = c.height * 0.5;
        
        update(w, h);
    }
    
    var frame = 0;

    function update(w, h) {
        Math.seedrandom(seed);
        frame++;

        ctx.fillStyle = "#FFF";
        ctx.fillRect(0, 0, c.width, c.height);
        
        var nArcs = 50;
        var gapArcs = 10;
        var nRects = 60;
        var gapRects = 10;

        for(var i = 0; i < nArcs; i++){
            ctx.beginPath();
            ctx.fillStyle = "rgba(142, 225, 255, 0.05)";
            ctx.lineWidth = 5;
           // ctx.strokeStyle = "rgba(160, 225, 255, 0.7)";            
            ctx.strokeStyle = "rgba(160, " + Math.floor(Math.random() * 255) + ", 255, 0.7)";

            ctx.arc(w + frame, h + frame, i * gapArcs, 0, 2.0 * Math.PI);
            ctx.stroke();
            ctx.closePath();
           // ctx.fill();
        }
        
        for(var l = 0; l < nRects; l++){
            ctx.arc(w + nRects * gapRects * 0.5, h + nRects * gapRects * 0.5, nRects * gapRects * 0.5, 0, 2.0 * Math.PI);
            ctx.clip();

            ctx.beginPath();
            ctx.fillStyle = "rgba(200, 205, 255, 0.01)";
            ctx.lineWidth = 5;
            ctx.strokeStyle = "rgba(250, 205, 255, 0.7)";
            ctx.rect(w, h + (nRects - l) * gapRects, l * gapRects, l * gapRects);
            ctx.stroke();
            ctx.closePath();
            //ctx.fill();
            
        }
//        window.requestAnimationFrame(function() {
//            update(w, h);
//        });
    }
      
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {
        position: absolute;
        display: block; 
        width: 100%;
        height: 100%;
    }
</style>
</head>

<body>
    <canvas id="c"></canvas>
    <canvas id="c2"></canvas>
</body>
</html>
