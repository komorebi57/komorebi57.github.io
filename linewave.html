<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;    
    var w = 300;
    var h = 190;
    var mousex = 0;
    var mousey = 0;
    var path = [];
    var iron;

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;
        
        iron = document.querySelector('#iron');

        window.addEventListener('mousemove', mousemove);
         
        update();
        wrinkle();
    }
    
    var latest = Date.now();
    function wrinkle() {
    
        requestAnimationFrame(wrinkle);
        var now = Date.now();
        if(now - latest < 1000) return;
        latest = now;
        path.splice(Math.floor(Math.random() * path.length), 1);
        update();
    }
    
    function mousemove(e) {
        mousex = e.clientX * 2;
        mousey = e.clientY * 2;
        if(path.length === 0) {
            path.push([mousex, mousey]);
        } else {
            var last = path[path.length - 1];
            var d = Math.sqrt(Math.pow(last[0] - mousex, 2) + Math.pow(last[1] - mousey, 2));
            if(d > 100) {
                path.push([mousex, mousey]);
            }
            if(path.length > 50) {
                var nearestIndex = -1;
                var nearestDistance = 100000;

                for(var i = 0; i < path.length - 1; i++) {
                    var d = Math.sqrt(Math.pow(path[i][0] - mousex, 2) + Math.pow(path[i][1] - mousey, 2));
                    if(d < nearestDistance) {
                        nearestDistance = d;
                        nearestIndex = i;
                    }
                }
                path.splice(nearestIndex, 1);
            }
        }
        update();
    }

    function update() {
        iron.setAttribute('style', 'left: ' + (mousex / 2 - 100) + 'px; top: ' + (mousey / 2 - 100) + 'px;');
        
        ctx.clearRect(0, 0, c.width, c.height);
        
        var lines = 141;
        var frags = 121;
        var distort = 0.9;

        for(var x = 0; x < lines; x++){
            var ox = w + x * 14;
            var p = project(ox, h, getDistortion(ox, h));

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "white";
            ctx.moveTo(p[0], p[1]);
            for(var y = 0; y < frags; y++){
                var oy = h + y * 10;
                
                p = project(ox, oy, getDistortion(ox, oy));
                ctx.lineTo(p[0], p[1]);
            } 
            ctx.stroke();
            ctx.closePath();
        }
        for(var i = 0; i < 141; i++){
            var nx = (w) + i * 14;
            ctx.beginPath();
            ctx.lineWidth = "5";
            ctx.strokeStyle = "white";
            ctx.moveTo(nx, 190)
            for(var l = 0; l < 121; l++){
                var ny = h + l * 10;
                ctx.lineTo(nx, ny)
            }
            ctx.stroke();
            ctx.closePath();
        }
        
    }
    
    function getDistortion(x, y) {
        var d = Math.sqrt(Math.pow(x - mousex, 2) + Math.pow(y - mousey, 2));
        for(var i = 0; i < path.length; i++) {
            var d2 = Math.sqrt(Math.pow(x - path[i][0], 2) + Math.pow(y - path[i][1], 2));
            if(d2 < d) d = d2;
        }
        return Math.max(0, Math.min(1, d / 600) - 0.3);
    }
    
    function project(x, y, distort) {
        var dx = (
            Math.sin(y * 0.009) * 40 + 
            Math.sin(y * 0.002) * 30 + 
            Math.sin(x * 0.04 + y * 0.01) * 10 +
            Math.sin(x * 0.02 + y * 0.017) * 8 +
            Math.sin(x * 0.011 + y * 0.013) * 9
        );
        var dy = (
            Math.sin(x * 0.005) * 50 + 
            Math.sin(x * 0.02) * 5 +
            Math.sin(x * 0.019) * 10 +
            Math.sin(x * 0.04) * 5
        );

        return [x + dx * distort, y + dy * distort];
    }
      
    window.addEventListener('load', main);

</script>    
<style>
    html {
        position: relative;
        width: 100%;
        height: 100%;
    }
    body {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        cursor: none;
    }
    canvas {
        position: absolute;
        display: block;
        width: 100%;
    }
    .logo{
        width:100px;
        position:absolute;
        bottom: 4%;
        right: 4%;
    }
    #iron{
        position: absolute;
    }
    #bg {
        position: absolute;
        width: 100%;
        margin: 0 auto;
        text-align: center;
    }
    #bg img {
        display: block;
        margin: 95px auto 0;
        width: 980px;
    }
    .main{
        font-size: 17px;
        font-family: 'Nanum Gothic';
        font-weight: 600;
        position: absolute;
        bottom: 2.3%;
        right: 13%;
        
    }
</style>
</head>

<body>
    <div id="bg">
        <img src="baby.png">
    </div>
    <div class="logo">
        <img src="tefal.png" width="80">
    </div>
    <p class="main">당신의 기분도 펴보세요.</p>
    <canvas id="c"></canvas>
    <img id="iron" src="200.png">
</body>
</html>
