<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        var w = 0.5 * window.innerWidth;
        var h = 0.5 * window.innerHeight
        
        for(i = 0; i < 100; i++){
            ctx.beginPath();
            ctx.strokeStyle = "blue";
            ctx.strokeWidth = 1;
            //y에 cos넣기
            var y = h + Math.cos((i / 100) * Math.PI) * 100;
            ctx.moveTo(w, y);
            ctx.lineTo(w + Math.sin((i / 100) * Math.PI) * 100, y);
            ctx.stroke();
            ctx.closePath();
    
        }
        
        
        
        for(i = 0; i < 100; i++){
            ctx.beginPath();
            ctx.strokeStyle = "blue";
            ctx.strokeWidth = 1;
            //y에 cos넣기
            var y = h - Math.cos((i / 100) * Math.PI) * 100;
            ctx.moveTo(w, y);
            ctx.lineTo(w - Math.sin((i / 100) * Math.PI) * 100, y);
            ctx.stroke();
            ctx.closePath();
    
        }
        
        ctx.beginPath();
        ctx.fillStyle = "rgba(225, 245, 20, 0.5)";
        ctx.arc(w, h, 100, 0, 2.0 * Math.PI);
        ctx.fill();
        ctx.closePath();
    }
    
    window.addEventListener('load', main);
</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
