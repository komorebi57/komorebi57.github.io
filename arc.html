<script>
    var ctx;
    
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;

        var w = 0.5 * c.width;
        var h = 0.5 * c.height;
         
        arc(w, h, 300, color1);
        arc(w * 0.8, h * 0.5, 300, color2);
    }
    
    function color1(percent) {
        return 'rgb(255, ' + Math.floor(percent * 255) + ', 150)';
    }
        
    function color2(percent) {
        return 'rgb(' + Math.floor(percent * 250) + ', 155, 150)';
    }

    function arc(w, h, r, colorFunction) {

        var lines = 100;
        for(i = 0; i < lines; i++){
            var percent = (i / lines);
            
            // 계산
            var y = h + Math.cos(percent * Math.PI) * r;
            var x = Math.sin(percent * Math.PI) * r;
            var color = colorFunction(percent);

            // 그리기
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.strokeWidth = 1;
            ctx.moveTo(w - x, y);
            ctx.lineTo(w + x, y);
            ctx.stroke();
            ctx.closePath();
