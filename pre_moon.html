<!DOCTYPE html>
<html>

<head>
    <script>
        var columns = 20;
        var rows = 10;
        var r = Math.floor(window.innerWidth / columns / 2);
        var len = 50;
        var ctx;
        var stamps = [];

        function main() {
            var c = document.getElementById('c');
            ctx = c.getContext('2d');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            //배경검은색
            ctx.fillStyle = "black";
//            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            for (var l = 0; l < len; l++) {
                stamps[l] = document.createElement('canvas');
                stamps[l].width = r * 2;
                stamps[l].height = r * 2;
                var stampCtx = stamps[l].getContext('2d');

                //노랑달
                stampCtx.beginPath();
                stampCtx.fillStyle = '#FFFFDD';
                stampCtx.arc(r, r, r, 0, 2.0 * Math.PI);
                stampCtx.fill();
                stampCtx.closePath();

                for (var i = 0; i < r * 2.2; i++) {
                    for (var k = 0; k < r * 2.2; k++) {
                        var w = Math.sqrt((i - r) * (i - r) + (k - r) * (k - r) * 1.3) + Math.random() * r * 1.2;
                        if (w < r * 1.2) {
                            var x = i;
                            var y = k;
                            var off = (2 * l / len - 2 + 1) * r * 2;

                            // Shadow
                            stampCtx.beginPath();
                            stampCtx.fillStyle = 'black';
                            stampCtx.rect(Math.round(x + off), y, 1.0, 1.0);
                            stampCtx.closePath();
                            stampCtx.fill();
                        }
                    }
                }


            }

            animate();

        }


        var frame = 0;

        function animate() {
            frame++;
            
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        
            for (var j = 0; j < rows; j++) {
                for (var i = 0; i < columns; i++) {
                    var startingPoint = Math.floor(Math.sin(j/rows) * Math.PI * 2 + 1) * 10;
                    var stampIndex = (i * 4 + Math.floor(frame / 6 + startingPoint)) % stamps.length;
                    if (j % 2 !== 0) {
                        stampIndex = stamps.length - 1 - stampIndex;
                    }
                    ctx.drawImage(stamps[stampIndex], i * r * 2, j * r * 2);

                }
            }
 
            window.requestAnimationFrame(animate);
        }

        window.addEventListener('load', main);

    </script>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            display: block;
        }

    </style>
</head>

<body>
    <canvas id="c"></canvas>
</body>

</html>
