<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        var grd = "black";
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        moon();
     }

    var dx = 2;
    var x = 100 + 50;
    var y = 100 + 50;
    var r = 50;
    var x1 = x - (r * 1.5);

    function moon() {     
        for(var i = 0; i < 100; i++) {
            for(var k = 0; k < 100; k++) {
                var w = Math.sqrt((i-50) * (i-50) + (k-50) * (k-50)) + Math.random() * 400;
                if(w < 50) {
                    var x2 = i + 100 - (r * 1.5);
                    ctx.beginPath();
                    ctx.fillStyle = 'rgb(' + Math.floor(300 - (w * 2)) + ', 250, ' + Math.floor(w * 2) + ')';
                    ctx.rect(i + 100, k + 100, 1, 1);
                    ctx.closePath();
                    ctx.fill();
                    }
        
                }
                   
        }
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.arc(x1, y, r, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();      

            x1 = x1 + dx;
            if(x1 > x + (r * 2)) {
                x1 = x - (r * 2); 
    }

        window.requestAnimationFrame(moon);
                    
}
  
            
    
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
