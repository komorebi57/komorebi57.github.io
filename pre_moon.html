<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        var grd = "black";
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    
        moon();
    }

    var w = window.innerWidth * 0.5;
    var h = window.innerHeight * 0.5;
    var r = 5;
    var c = 10;

  
    function moon() {
         for( k = 0; k < 7; k++){
             for(l = 0; l < 3; l++){
                for(i = 0; i < 100; i++){
                var o = i * 30;
                var n1 = Math.cos(o / 360 * 2 * Math.PI);
                var n2 = Math.sin(o / 360 * 2 * Math.PI);
            
                var rr = c * Math.sqrt(i);

                var t = i * 2 * Math.PI * 0.381966;
                
                var x = w * k * 0.8/ 2 + Math.cos(t) * rr;
                var y = h * l * 1.5 / 2 - Math.sin(t) * rr;

                ctx.beginPath();
                ctx.fillStyle = "pink";
                ctx.arc(x, y + 50, r, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                        
                 
             }
                
        }
        
            
    }
        
        window.requestAnimationFrame(moon);
    
  }
           
    
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
