<!DOCTYPE html>
<html>
<head>
<script src="seedrandom.js"></script>
<script src="webgazer.js"></script>
<script>
var ctx;
var pastx = [];
var pasty = [];

var mousex = 0;
var mousey = 0;
var frame = 0;
var seed = 'Hello' + Math.random();

function main() {
    initWebgazer();
    
    var c = document.getElementById('c');
    c.addEventListener('mousemove', function(e) {
        pastx.push(e.clientX * 2);
        pasty.push(e.clientY * 2);
        if(pastx.length > 50) {
            pastx.shift();
            pasty.shift();
        }
        var sumx = 0;
        var sumy = 0;
        for(var i = 0; i < pastx.length; i++) {
            sumx += pastx[i];
            sumy += pasty[i];
        }
        
        mousex = sumx / pastx.length;
        mousey = sumy / pasty.length;
    });
    
    ctx = c.getContext('2d');
    c.width = window.innerWidth * 2;
    c.height = window.innerHeight * 2;
    update();
}

function update() {
    Math.seedrandom(seed);
    frame += 0.04;
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    var xCount = 15;
    var unit = c.width / xCount;
    var yCount = Math.ceil(c.height / unit);
    
    for(var x = 0; x < xCount; x++) {
        for(var y = 0; y < yCount; y++){
            var ox = x * unit;
            var oy = y * unit;
            var move = Math.sqrt(Math.pow(ox - mousex, 2) + Math.pow(oy - mousey, 2)) > innerWidth * 0.8;
            var randomY = (Math.random() * 5) * Math.sin(frame) * move;
            var randomX = (Math.random() * 5) * Math.sin(frame) * move;
            var randomR = ((Math.random() - 0.5) * Math.PI * 0.1) * (Math.sin(frame * ((x * 2 + y * 3) % 8) + x + y) * move * 1.0);
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 255, 255, 1)";
            ctx.fillStyle = "rgba(170, 230, 255, 0.7)";
            //ctx.lineWidth = "1";
            ctx.save();
            var unitVar = Math.random() * 100 + 30;

            ctx.translate(ox + randomX + unit * 0.5, oy + randomY + unit * 0.5);
            ctx.rotate(randomR);
            ctx.rect(-unitVar * 0.5, -unitVar * 0.5, unitVar, unitVar);
           // ctx.stroke();
            ctx.fill();
            ctx.closePath();

            ctx.restore();
            }    
     }
    window.requestAnimationFrame(update);
}

function initWebgazer() {
    webgazer.setRegression('ridge') /* currently must set regression and tracker */
        .setTracker('clmtrackr')
        .setGazeListener(function(data, clock) {
         //   console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
         //   console.log(clock); /* elapsed time in milliseconds since webgazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(false); /* shows a square every 100 milliseconds where current prediction is */

    var width = 320;
    var height = 240;
    var topDist = '0px';
    var leftDist = '0px';
    
    var setup = function() {
        var video = document.getElementById('webgazerVideoFeed');
        video.style.display = 'hidden';
        video.style.position = 'absolute';
        video.style.top = topDist;
        video.style.left = leftDist;
        video.width = width;
        video.height = height;
        video.style.margin = '0px';

        webgazer.params.imgWidth = width;
        webgazer.params.imgHeight = height;
        var cl = webgazer.getTracker().clm;

        function drawLoop() {
            requestAnimFrame(drawLoop);
            var pos = webgazer.getCurrentPrediction();
            pastx.push(pos.x * 2);
            pasty.push(pos.y * 2);
            if(pastx.length > 50) {
                pastx.shift();
                pasty.shift();
            }
            var sumx = 0;
            var sumy = 0;
            for(var i = 0; i < pastx.length; i++) {
                sumx += pastx[i];
                sumy += pasty[i];
            }

            mousex = sumx / pastx.length;
            mousey = sumy / pasty.length;
        }
        drawLoop();
    };

    function checkIfReady() {
        if (webgazer.isReady()) {
            setup();
        } else {
            setTimeout(checkIfReady, 100);
        }
    }
    setTimeout(checkIfReady,100);

    window.onbeforeunload = function() {
        webgazer.end(); //Uncomment if you want to save the data even if you reload the page.
//        window.localStorage.clear(); //Comment out if you want to save data across different sessions 
    }
}

window.addEventListener('load', main);


</script>    
<style>
    body{margin: 0;}
    canvas {display: block; width: 100%}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
