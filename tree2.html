<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        for(var i = 0; i < 20; i++){
            var rand = Math.random() * 100 * 4 + 200
            var rand2 = Math.random() * 100 * 5 + 100

            tree(rand, rand2);
        }
    }
    
    function tree(rand, rand2){
        for(var i = 0; i < 18; i++) {
            var width = rand;
            var height = rand2;    
            var ang = i * 20   

            var len = 20 * i * 0.03

            var x2 = width + Math.cos(ang/ 360 * 2 * Math.PI) * len
            var y2 = height - Math.sin(ang / 360 * 2 * Math.PI) * len

            ctx.beginPath();
            ctx.lineWidth = '1.5';
            ctx.strokeStyle = "rgb(255, 150, " + (i * 10) + ")";
            ctx.moveTo(width, height);
            ctx.lineTo(x2, y2);
            ctx.stroke();


            var len2 = 20 * i * 0.1

            var x3 = width + Math.cos(ang/ 360 * 2 * Math.PI) * len2
            var y3 = height - Math.sin(ang / 360 * 2 * Math.PI) * len2

            ctx.beginPath();
            ctx.strokeStyle = "rgb(50, 255, " + (i * 15) + ")";
            ctx.moveTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.stroke();


            var x4 = x3 + Math.cos((ang + 45) / 360 * 2 * Math.PI) * 20
            var y4 = y3 - Math.sin((ang + 45) / 360 * 2 * Math.PI) * 20

            ctx.beginPath();
            ctx.strokeStyle = "rgb(" + (i * 15) + ", 180, 255)";
            ctx.moveTo(x3, y3);
            ctx.lineTo(x4, y4);
            ctx.stroke();       
        }
    }
    
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
