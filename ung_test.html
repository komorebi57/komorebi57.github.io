<!DOCTYPE html>
<html>
<head>
<script>
var ctx;
var size = 20;

function main() {
    var c = document.getElementById('c');
    ctx = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight; 
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, c.width, c.height);

    update();
}

var frame = 0;
function update() {
    requestAnimationFrame(update);
    var w = innerWidth * 0.5;
    var h = innerHeight * 0.5;
    ctx.fillRect(0, 0, w * 2, h * 2);
    
    one(w, h, 10, 15, frame % 360, 'rgb(2, 204, 255)');
    one(w + (size * 5), h, 5, 10, frame % 360, 'rgb(255, 193, 253)');
    one(w + (size * 10), h, 0, 5, frame % 360, 'rgb(155, 193, 253)');

    frame++;
}

function one(w, h, start, end, theta, color) {
    for(var i = start; i < end; i++){
        var xd = Math.cos(theta / 360 * Math.PI * 2) * (end * size) * (1 - ((i + 1) / end));
        var yd = -Math.sin(theta / 360 * Math.PI * 2) * (end * size) * (1 - ((i + 1) / end));
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.beginPath()
        ctx.arc(w + xd, h + yd, size * i, 0, 2.0 * Math.PI);
        ctx.stroke();
        ctx.closePath()  
    }
}    
    
window.addEventListener('load', main);

</script>   
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
