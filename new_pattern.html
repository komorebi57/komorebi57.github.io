<!DOCTYPE html>
<html>
<head>
<script>
var ctx;
function main() {
    var c = document.getElementById('c');
    ctx = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight; 
    
    var size = 50;
    circle(size);
    }

var getCentroid = function (coord) 
{
	var center = coord.reduce(function (x,y) {
		return [x[0] + y[0]/coord.length, x[1] + y[1]/coord.length] 
	}, [0,0])
	return center;
}    

    // x = Math.cos(300 / 360 * 2 * Math.PI) * size * 2
    // y = Math.sin(300 / 360 * 2 * Math.PI) * size * 2
    
function circle(size) {
    var wN = Math.ceil(innerWidth / size);
    var wH = Math.ceil(innerHeight/ size);

    var data = [];
    
    for(var i = 0; i < wN; i++){
        for(var j = 0; j < wH; j++){
            var xd = Math.cos(300 / 360 * 2 * Math.PI) * size * 2;
            var yd = -Math.sin(300 / 360 * 2 * Math.PI) * size * 2;
            var x1 = i * size * 2;
            var y1 = yd * j * 2;

            var x2 = x1 + xd;
            var y2 = y1 + yd;
            
            data[j * wN + i] = {
                xd: xd, yd: yd, x1: x1, y1: y1, x2: x2, y2: y2
            };
        }
    }

    for(var i = 0; i < wN; i++){
        for(var j = 0; j < wH; j++){
            var datum = data[j * wN + i];
            var xd = datum.xd;
            var yd = datum.yd;
            var x1 = datum.x1;
            var y1 = datum.y1;
            var x2 = datum.x2;
            var y2 = datum.y2;

            ctx.strokeStyle = "pink";
            ctx.fillStyle = "pink";
            ctx.lineWidth = 1;
            ctx.beginPath()
            ctx.arc(x1, y1, size, 0, 2.0 * Math.PI);                
            ctx.stroke();
            ctx.fill();
            ctx.closePath()

            ctx.beginPath()
            ctx.arc(x2, y2, size, 0, 2.0 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath()
        }
    }
    
    for(var i = 0; i < wN; i++){
        for(var j = 0; j < wH; j++){
            var datum = data[j * wN + i];
            var xd = datum.xd;
            var yd = datum.yd;
            var x1 = datum.x1;
            var y1 = datum.y1;
            var x2 = datum.x2;
            var y2 = datum.y2;

            //똑바로 삼각형
            ctx.strokeStyle = "purple";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x1 + xd * 2, y1);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            ctx.closePath(); 
            
            //거꾸로 삼각형
            ctx.beginPath();
            ctx.moveTo(x2 - xd * 2, y2);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x2 + xd, y2 + yd);
            ctx.lineTo(x2 + xd * 2, y2);
            ctx.stroke();
            ctx.closePath(); 
            
            // 첫번째 줄 거꾸로 오렌지 삼각형
            var center = getCentroid([[x1,y1], [x2,y2], [x1 + xd * 2,y1]]);
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath(); 
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            ctx.closePath(); 

            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x1 + xd * 2, y1);
            ctx.stroke();
            ctx.closePath(); 
            
            
            // 첫번째 줄 바른 회색 삼각형
            var center = getCentroid([[x2 - xd * 2, y2], [x2,y2], [x1, y1]]);
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath(); 
  
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2 - xd * 2, y2);
            ctx.stroke();
            ctx.closePath(); 
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            ctx.closePath(); 
            
            
            // 두번째 줄 거꾸로 검은색 삼각형
            var center = getCentroid([[x2 - xd * 2, y2], [x2, y2], [x2 - xd, y2 + yd]]);
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2 - xd * 2, y2);
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2 - xd, y2 + yd);
            ctx.stroke();
            ctx.closePath();
            
            
            // 두번째 줄 바른 보라색 삼각형
            var center = getCentroid([[x2, y2], [x2 + xd, y2 + yd], [x2 - xd, y2 + yd]]);
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2 + xd, y2 + yd);
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(center[0], center[1]);
            ctx.lineTo(x2 - xd, y2 + yd);
            ctx.stroke();
            ctx.closePath();
         }
    }
}



window.addEventListener('load', main);

</script>   
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
