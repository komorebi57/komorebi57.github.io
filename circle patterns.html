    var ctx;
    
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, c.width, c.height);
        
        circle(260, 260, 220, 0);
        circle(380, 380, 220, Math.PI / 4);

    
    circle(780, 780, 220, 0);
    circle(860, 860, 220, Math.PI / 4);
    
    }
            
    function circle(x, y, r, rotation){
            ctx.save();

            ctx.translate(x, y)
            ctx.rotate(rotation)
            ctx.beginPath();
            ctx.arc(0, 0, r, 0, 2.0 * Math.PI);
            ctx.clip();
  
            
            var lines = 13;
            var pointsize = 10;
            for(var i = 0; i < lines; i++){
                for(var k = 0; k < lines; k++){
                ctx.beginPath();
                ctx.strokeStyle = '#FFFFDD';
                ctx.strokeWidth = 10;
                ctx.arc(-r + ((pointsize * 3.5) * i), -r + ((pointsize * 3.5) * k), pointsize, 0, 2.0 * Math.PI);
                ctx.fillStyle = '#FFFFDD';
                ctx.fill();
                ctx.stroke();
                ctx.closePath();    
                }
           }
            ctx.restore();
    }
