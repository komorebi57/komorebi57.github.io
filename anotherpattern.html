<!DOCTYPE html>
<html>
<head>
<script>
var ctx;
function main() {
    var c = document.getElementById('c');
    ctx = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight; 

    for(var k = 0; k < 25; k++){
        for(var j = 0; j < 19; j++){
            var len = 60;
            var x = k * len * 1.0 + len - 120;
            var y = j * len * 1.0 + len - 60;
            rec(x, y, len,  (k / 25.0));
        }
    }    
}
    
function rec(x, y, len, shrink) {
    var x1 = x + len * 0.5;
    var y1 = y;

    var x2 = x1 + len * 0.5;
    var y2 = y1; 
    
    var x3 = x2;
    var y3 = y2 + len * 0.5; 
    
    var x4 = x3;
    var y4 = y3 + len * 0.5; 

    var x5 = x4 - len * 0.5;
    var y5 = y4; 
    
    var x6 = x5 - len * 0.5;
    var y6 = y5;     
    
    var x7 = x6;
    var y7 = y6 - len * 0.5;   
    
    
    var ilen = len * shrink;
    
    var ix = x + (len - ilen) * 0.5;
    var iy = y + (len - ilen) * 0.5;

    var ix1 = ix + ilen * 0.5;
    var iy1 = iy;

    var ix2 = ix1 + ilen * 0.5;
    var iy2 = iy1;
    
    var ix3 = ix2;
    var iy3 = iy2 + ilen * 0.5;
    
    var ix4 = ix3;
    var iy4 = iy3 + ilen * 0.5;

    var ix5 = ix4 - ilen * 0.5;
    var iy5 = iy4;

    var ix6 = ix5 - ilen * 0.5;
    var iy6 = iy5;

    var ix7 = ix6;
    var iy7 = iy6 - ilen * 0.5;

    ctx.beginPath();
    ctx.strokeStyle = 'black';
    ctx.moveTo(ix, iy);
    ctx.lineTo(x1, y1);
    ctx.lineTo(ix2, iy2);
    ctx.lineTo(x3, y3);
    ctx.lineTo(ix4, iy4); 
    ctx.lineTo(x5, y5);
    ctx.lineTo(ix6, iy6); 
    ctx.lineTo(x7, y7);
    ctx.lineTo(ix, iy);
    ctx.fill();      
    
};

window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
