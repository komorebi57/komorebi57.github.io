<!DOCTYPE html>
<html>
<head>
<script src="p5.min.js"></script>
<script>
var w = 600;
var h = 600;
var x = w / 2;
var y = h / 2;
var dx = 0, dy = 0, dz = 0;
var iOS = navigator.userAgent.match(/iPad|iPhone|iPod/g);

var onDeviceMotion = function(e) {
    var a = e.accelerationIncludingGravity;
    dx = -a.x;
    dy = -a.y;
    dz = a.z;
    
    if(!iOS) {
        dx = dx * -1;
        dy = dy * -1;
    }
};

var setup = function() {
    createCanvas(w, h);
    window.addEventListener('devicemotion', onDeviceMotion, false);
    fill(0, 0, 0);
};

var draw = function() {
    x = x - dx;
    y = y + dy;
    speed = Math.sqrt(dx * dx + dy * dy);
    if(x < 0) x = 0;
    if(x > w) x = w;
    if(y < 0) y = 0;
    if(y > h) y = h;
    ellipse(x, y, 10 - speed, 10 - speed);
};
</script>
<style>
  body {
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body>

</body>
</html>
