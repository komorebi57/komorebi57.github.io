
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="p5.min.js"></script>
    <script>

    var setup = function() {
        var w = windowWidth;
        var h = windowHeight;
        createCanvas(w, h);
    };

    var draw = function() {
    };

    var drawCircle = function(x, y){
        var l = random()*100;
        fill(random()*500+200, random()*250+50, random()*300);
        ellipse(x, y, l, l);
    };

    var mousePressed = function() {
        drawCircle(mouseX, mouseY);
    };
    </script>
    <style>
      html, body, canvas {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
</head>
