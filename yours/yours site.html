<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    body{width: auto;}

    .righttag{padding: 5px; list-style-type:none;}

    brandstory{text-align: left; letter-spacing :0.04em; font-size: 0.7em;}
