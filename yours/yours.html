<title>yours</title>
<script>
window.addEventListener('load', function() {
    var blinks = document.querySelectorAll('.blink');
    for(var i = 0; i < blinks.length; i++) {
        tearApart(blinks[i]);
    }
    
    var blinklets = document.querySelectorAll('.blinklet');
    window.setInterval(function() {
        for(var i = 0; i < blinklets.length; i++) {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            blinklets[i].setAttribute('style', 'color: rgb(' + r + ',' + g + ',' + b + ')');
        }
    }, 500);
});

function tearApart(element) {
    // 각 글자 단위로 나누기
    var text = element.innerHTML;
    var sb = [];
    for(var i = 0; i < text.length; i++) {
        sb.push('<span class="blinklet">' + text.charAt(i) + '</span>');
    }
    element.innerHTML = sb.join('');
}
    
</script>
