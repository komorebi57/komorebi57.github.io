<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    function main() {
        var c = document.getElementById('c');
        var ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'blue';

        var angle = Math.random() * 20 - 10 + 90;
        var len = Math.random() * 100 + 150;
        
        var w = Math.random() * window.innerWidth;
        var h = window.innerHeight;
        
        var x2 = w + Math.cos(angle / 360 * 2 * Math.PI) * len
        var y2 = h - Math.sin(angle / 360 * 2 * Math.PI) * len
        
        ctx.moveTo(w, h);
        ctx.lineTo(x2, y2);
        
        var x3 = w + Math.cos(angle / 360 * 2 * Math.PI) * len * 0.95
        var y3 = h - Math.sin(angle / 360 * 2 * Math.PI) * len * 0.95
        var x4 = w + Math.cos(angle / 360 * 2 * Math.PI) * len * 0.7
        var y4 = h - Math.sin(angle / 360 * 2 * Math.PI) * len * 0.7
        
        ctx.moveTo(x2, y2);
        ctx.lineTo(200, 400);

        ctx.moveTo(x2, y2);
        ctx.lineTo(600, 400);

        ctx.stroke();
         
    }
    
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
