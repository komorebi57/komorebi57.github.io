<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth * 2;
        c.height = window.innerHeight * 2;

        var w = 0.5 * c.width;
        var h = 0.5 * c.height;
        
        var radius = 200;
        arc(w - radius, h, 100, radius, 0);
        arc(w, h + radius, 100, radius, 90);
        arc(w + radius, h, 100, radius, 180);
        arc(w, h - radius, 100, radius, 270);
    }
    
    var color = "pink";
    var line = 1.5;
    function arc(w, h, lines, size, angle) {
        // 시작점
        var x = w + Math.cos(angle / 360 * 2 * Math.PI) * size;
        var y = h - Math.sin(angle / 360 * 2 * Math.PI) * size;

        for(i = 0; i < lines; i++){
            //둘레점들
            var x2 = w + Math.cos(i / lines * 2 * Math.PI) * size;
            var y2 = h - Math.sin(i / lines * 2 * Math.PI) * size;
            
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = line;
            ctx.moveTo(x, y);    
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }
        
    }
    
    window.addEventListener('load', main);
</script>    
<style>
    body{
        margin: 0;
        overflow: hidden;
    }
    canvas {
        width: 100%;
        display: block;
    }
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
