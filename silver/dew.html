<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<script>
var width;
var height;
var ctx;

window.addEventListener('load', function() {
    resize();
    drawLines();
});

window.addEventListener('resize', function() {
    resize();
    drawLines();
});


function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    var canvas = document.querySelector('canvas');
    ctx = canvas.getContext('2d');
    ctx.translate(0.5, 0.5);
    canvas.width = width;
    canvas.height = height;
}

    function drawLines() {
    ctx.fillStyle = '#FFF';
    ctx.fillRect(0, 0, width, height);

    var cr = 50;
    for(var cx = 10; cx < width; cx += cr + 10) {
        for(var cy = 10; cy < height; cy += cr + 10) {
            var npoints = Math.random() * 5 + 5;
            var coords = [];
            for(var i = 0; i < npoints; i++) {
                var px = Math.random() * cr + cx;
                var py = Math.random() * cr + cy;
                coords.push([px, py]);
            }
            var nlines = Math.random() * 5 + 5;
            var p1 = coords[Math.floor(Math.random() * npoints)];
            for(var i = 0; i < nlines; i++) {
                var p2 = coords[Math.floor(Math.random() * npoints)];
                ctx.beginPath();
                ctx.strokeStyle = 'rgb(' + (150 - i * 15) + ',' + (150 - i * 15) + ',' + (150 - i * 15) + ')';
                ctx.moveTo(p1[0], p1[1]);
                ctx.lineTo(p2[0], p2[1]);
                ctx.stroke();
                p1 = p2;
            }
        }
    }
};
</script>
<style>
html, body {
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
}
    
canvas {
}
</style>
</head>
<body>
    <canvas>
    </canvas>
</body>
</html>
