<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;
    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        arc();
        arc2();
    
    }

    var colors = [
        'rgba(255, 155, 215, 0.6)',
        'rgba(255, 0, 90, 0.6)',
        'rgba(225, 55, 230, 0.6)',
        'rgba(255, 80, 0, 0.6)',
        'rgba(255, 255, 255, 0.6)'
    ]
    
    var x = 0;
    var dx = 5;
    
    var y = 0;
    var dy = 7;   
    var color1 = colors[0];
    function arc() {
        //ctx.clearRect(0, 0, innerWidth, innerHeight);

        ctx.beginPath();
        ctx.fillStyle = color1;
        ctx.arc(x, y, 7, 0, 2.0 * Math.PI); 
        ctx.fill();
        ctx.closePath();
        
        x = x + dx;
        if(x > innerWidth || x < 0) {
            dx = (Math.random() * 5 + 5) * (x < 0 ? 1 : -1);
            color1 = colors[Math.floor(Math.random() * colors.length)];

        }
        y = y + dy;
        if(y > innerHeight || y < 0) {
            dy = (Math.random() * 5 + 5) * (y < 0 ? 1 : -1);
        }
  
        window.requestAnimationFrame(arc);

    }
    var x2 = 5;
    var dx2 =10;
    var y2 = 5;
    var dy2 = 9;  
    var color2 = 55
    
        function arc2() {
        //ctx.clearRect(0, 0, innerWidth, innerHeight);
 
        ctx.beginPath();
        ctx.fillStyle = "rgba(" + (color2) + ", 150, 255, 0.5)";
        ctx.arc(x2, y2, 5, 0, 2.0 * Math.PI); 
        ctx.fill();
        ctx.closePath();        
        

        x2 = x2 + dx2;
        if(x2 > innerWidth || x2 < 0) {
            dx2 = dx2 * -1;
        }
        y2 = y2 + dy2;
        if(y2 > innerHeight || y2 < 0) {
            dy2 = dy2 * -1;
            color2 = color2 * dy2 * 1.5
        }        

        window.requestAnimationFrame(arc2);

    }
    

    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
