<!DOCTYPE html>
<html>
<head>
<script>
    var ctx;

    function main() {
        var c = document.getElementById('c');
        ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        var grd = "black";
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    
        moon();
    }


    function moon() {
        for(var i = 0; i < 100; i++) {
            for(var k = 0; k < 100; k++) {
                var w = Math.sqrt((i-50) * (i-50) + (k-50) * (k-50));
                if(w < 50) {
                    ctx.beginPath();
                    ctx.fillStyle = 'rgb(' + Math.floor(280 - (w * 2)) + ', 90, ' + Math.floor(70 - (w * 2)) + ')';
                    ctx.rect(i + 100, k + 100, 1, 1);
                    ctx.closePath();
                    ctx.fill();
                }
            }    
              
        }
                    window.requestAnimationFrame(moon);
    }
    
    
    window.addEventListener('load', main);

</script>    
<style>
    body{margin: 0;}
    canvas {display: block;}
</style>
</head>

<body>
    <canvas id="c"></canvas>
</body>
</html>
